<main class="container grey lighten-4">
    <div class="jumbotron card-panel deep-purple darken-1 text-center">
        <h3 class="white-text">Mon Panier</h3>
    </div>
    <p-growl [(value)]="msgs"></p-growl>
    <div class="d-flex justify-content-between">
        <div class="p-2">
            <ul class="list-group" *ngFor="let p of monPanier">
                <li class="list-group-item">{{p.name | uppercase}}
                    <div class="d-flex justify-content-between">
                        <figure class="figure">
                            <img src="{{p.src}}" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure." width="140" height="100">
                            <figcaption class="figure-caption text-right">{{p.description | uppercase}}</figcaption>
                        </figure>
                        <div class="p-2 btnsupp">
                            <input type="number" step="1" value="{{ p.qty }}" min="0" max="64" (change)="quantityChange($event,p.id)">
                            <p style="font-size:1em"><span style="font-size:  0.70vw">prix Unitaire: </span>{{p.price}}&euro;</p>
                            <p>prix Total: {{p.qty * p.price}}&euro;</p>
                        </div>
                        <div class="p-2 btnsupp">
                            <button mdcButton raised (click)="deleteArticle(p.id)">
                    Supprimer
                  </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div id="sidebar">
        <div class="card-header bg-warning">
            <h3 class="card-title">Total</h3>
        </div>
        <div class="card-body">
            <h2> {{updateTotal()}} &euro;</h2>
            <p class="card-text">Nombre de produit dans votre panier est : {{nbrProduit()}} produits</p>
            <button class="btn btn-danger" style="width: 80%;" (click)="checkout()">
        <span style="font-size: 70%;"> Valider mon panier</span>
        <i class="fa fa-shopping-cart"></i>
      </button>
        </div>
    </div>
</main>
