<div class="container container-fluid">
  <div class="row">
    <p-messages [(value)]="msgs"></p-messages>
  </div>
  <div class="row">
    <div class="col s8 ">
      <div class="card">
        <div class="sm-jumbotron center-align">
          <h2>Authentification</h2>
        </div>
        <form class="col s12 white" #userAuthentification="ngForm" (ngSubmit)="OnSubmit(userAuthentification)">
          <div class="row">
            <div class="input-field col s6">
              <input class="validate" type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" required>
              <label data-error="Required field!">Utilisateur</label>
            </div>
            <div class="input-field col s6">
              <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required minlength="3">
              <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Mot de passe</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button [disabled]="" class="btn-large btn-submit" type="submit">OK</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class='row' id="noAccount">
    <div class='col mr-auto'>
      <b>Pas encore de compte ?</b>
      <a routerLink="/newUser">Cr√©er un compte</a>
    </div>

  </div>
</div>
